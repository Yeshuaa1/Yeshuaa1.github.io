<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus é o único Caminho</title>
    <link rel="icon" type="image/png" href="img.bt/logo.png">
    <link rel="stylesheet" href="pagina4.css">

</head>

<body>
    <div class="container">
        <div class="section">
            <p>Versículos Bíblicos:</p>
            <div id="frase"></div>
            <button onclick="mostrarFrase()">Clique aqui!</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Efeito de partículas -->
<canvas class="particles"></canvas>

<script>
    const canvas = document.querySelector(".particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 1.5 - 0.75;
            this.speedY = Math.random() * 1.5 - 0.75;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.size > 0.2) this.size -= 0.02;
        }

        draw() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        for (let i = 0; i < 100; i++) {
            particlesArray.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();

            if (particlesArray[i].size <= 0.2) {
                particlesArray.splice(i, 1);
                particlesArray.push(new Particle());
            }
        }

        requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
</script>

</body>
<div style="text-align: center;">
    <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
</div>

</html>
